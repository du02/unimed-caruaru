<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Sequência de Fibonacci</title>
  </head>
  <body>
    <div class="console container bg-dark p-5 mt-2 text-monospace" id="console">
        <div class="comment text-white-50 text-justify" id="comment">
            1 - Escreva uma função que gere os primeiros 15 números da sequência de Fibonacci e imprima o resultado.
        </div>
        <br>
        <div class="message text-warning" id="message">
            
        </div>
    </div>
    <script>

        // resolução 
        function createFiboSequence()
        {
            let list_sequence = [1,1];

            for(let i = 2; i < 15; i++)
            {
                list_sequence[i] = list_sequence[i - 1] + list_sequence[i - 2];
            }

            return list_sequence;
        }


        // selecionando div e inserindo resultado dentro da mesma.
        let message = document.querySelector("#message");
        message.innerHTML = "[" + createFiboSequence() + "]" ;
        
    </script>
  </body>
</html>
